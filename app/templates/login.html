{% extends "base.html" %}

    <!-- Head-->
{% block head %}
    <title>Login</title>
{% endblock %}

    <!--Conteudo da tag <body>-->
    {% block body %}

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="login-card p-4 shadow">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/app/logo.png') }}" width="100" class="logo mb-3" alt="Logo">
            </div>

            <!-- Arquivo mensagem flash -->
        {% include 'mensagens_flash.html' %}

            <form action="/usuarios/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Digite seu email ou nÃºmero de  telefone" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Entrar</button>
                <hr>
                <button class="btn btn-danger btn-block w-100"><i class="fab fa-google"></i> Entrar com Google</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('usuarios.registrar') }}">Criar nova conta</a>
            </div>
        </div>
    </div>
    

    
    {% endblock %}

    <!--Arquivos Javascript-->
    {% block scriptJS %}

    
    {% endblock %}
